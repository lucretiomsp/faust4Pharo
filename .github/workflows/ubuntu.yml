name: Ubuntu

on:
  workflow_dispatch:

jobs:
  build:
    
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install libmicrohttpd
      run: |
        sudo apt-get update -qq 
        sudo apt-get install libmicrohttpd-dev

    - name: Build Faust
      run: make all
