name: Windows Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true

    - name: Install dependencies
      shell: msys2 {0}
      run: |
        pacman -Sy --noconfirm
        pacman -S --noconfirm mingw-w64-x86_64-gcc mingw-w64-x86_64-portaudio mingw-w64-x86_64-libfaust

    - name: Compile
      shell: msys2 {0}
      run: |
        g++ -std=c++11 -O3 architecture/faust/dsp/faust-dynamic-engine.cpp -DINTERP_DSP -DPORTAUDIO_DRIVER -DS
